[General]
# Polling interval in seconds
poll_interval = 3
# Log file location
log_file = /var/log/oversensors.log

[Thresholds]
# Temperature thresholds for each component (in Celsius)
# Format: <component>_<level> = temperature
cpu_normal = 65
cpu_warm = 75
cpu_hot = 85

gpu_normal = 50
gpu_warm = 65
gpu_hot = 80

nvme_normal = 45
nvme_warm = 60
nvme_hot = 70

[Notifications]
# Temperature thresholds for system notifications
cpu_threshold = 79
gpu_threshold = 75
nvme_threshold = 65

[Display]
# Optional display preferences (future expansion)
# Transparency level (0-100)
overlay_opacity = 80
# Position on screen (top-right, bottom-left, etc.)
overlay_position = top-right
